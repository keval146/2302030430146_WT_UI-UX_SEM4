<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diverse Diet Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d9f3ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #000;
        }
        .description {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .diet-options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .diet {
            background: white;
            padding: 10px;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .diet img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .diet h3 {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diverse Diet Options</h1>
        <p class="description">Let us do the hard work for you, so you can focus on enjoying delicious meals and reaching your health goals. Here are some diets that we cover:</p>
        <div class="diet-options">
            <div class="diet">
                <img src="https://mealplannergenius.com/assets/img/product/1.jpg" alt="Keto Diet">
                <h3>KETO</h3>
            </div>
            <div class="diet">
                <img src="https://mealplannergenius.com/assets/img/product/2.jpg" alt="Paleo Diet">
                <h3>PALEO</h3>
            </div>
            <div class="diet">
                <img src="https://mealplannergenius.com/assets/img/product/3.jpg" alt="Low Carb Diet">
                <h3>LOW CARB</h3>
            </div>
        </div>
    </div>
</body>
</html>
